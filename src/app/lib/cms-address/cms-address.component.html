<form [formGroup]="formGroup" (ngSubmit)="saveForm()">
  <div class="row">
    <ng-container *ngFor="let control of controls">
      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
      <label [for]="control" class="form-label">{{ config?.address?.[control] }}</label>
      <input type="text" class="form-control" [id]="control" [formControlName]="control">
      </div>
    </ng-container>
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
    <label for="zip" class="form-label">{{ config?.address?.zip }}</label>
    <input type="number" class="form-control" id="zip" formControlName="zip">
    </div>
    <div class="center-align">
      <button type="button" class="btn btn-primary form-margin" type="submit">Save</button>
      <button type="button" class="btn btn-danger form-margin" type="reset" (click)="formGroup.reset()">Reset</button>
    </div>
  </div>
</form>
